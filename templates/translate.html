<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <header class="mb-4">
            <div class="d-flex justify-content-around bg-primary text-white p-2 rounded">
                <button class="btn btn-primary">Văn bản</button>
                <button class="btn btn-primary">Hình ảnh</button>
                <button class="btn btn-primary">Tài liệu</button>
                <button class="btn btn-primary">Trang web</button>
            </div>
        </header>
        <div class="d-flex justify-content-around mb-4">
            <button class="btn btn-outline-primary">Phát hiện ngôn ngữ</button>
            <button class="btn btn-outline-primary">Anh</button>
            <button class="btn btn-outline-primary">Việt</button>
            <button class="btn btn-outline-primary">Pháp</button>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <textarea class="form-control" id="input-text" rows="12" placeholder="Enter text here..."></textarea>
            </div>
            <div class="col-md-6 mb-3">
                <div class="form-control h-100 d-flex align-items-center justify-content-center bg-light text-muted">
                    Bản dịch
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
